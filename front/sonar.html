<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar</title>
    <link rel="stylesheet" href="sonar.css">
</head>
<body>
    <div id="settings">
        <button id="refreshPorts">Refresh Ports</button>
        <select id="serialSelect">
            <option value="none">Select Serial Port...</option>
        </select>
        <textarea id="baudRate" placeholder="Baud Rate...">9600</textarea>
        <textarea id="range" placeholder="Ultrasonic Range...">255</textarea>
        <button id="start">Start</button>
    </div>
    <script src="sonar.js"></script>
</body>
</html>
