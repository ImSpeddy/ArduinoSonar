<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar</title>
    <link rel="stylesheet" href="sonar.css">
</head>
<body>
    <div id="main">
        <div id="settings">
            <button id="refreshPorts">Refresh Ports</button>
            <label for="serialSelect">Serial Port:</label>
            <select name="serialSelect" id="serialSelect">
                <option value="none">Select Serial Port</option>
            </select>
            <textarea id="baudRate" placeholder="Baud Rate (bps)"></textarea>
            <textarea id="range" placeholder="Range (cm)"></textarea>
            <textarea id="ustart" placeholder="Servo Start (°)"></textarea>
            <textarea id="uend" placeholder="Servo End (°)"></textarea>
            <textarea id="refreshRate" placeholder="Delay Rate (ms)"></textarea>
            <textarea id="interval" placeholder="Interval (°)"></textarea>
            <button id="start">Start</button>
        </div>
        <canvas id="sonar" width="100%"></canvas>
        <div id="debug">
            <textarea id="dbg_command" placeholder="Debug Command..."></textarea>
            <button id="dbg_emit">emit</button>
        </div>
    </div>
    <script src="sonar.js"></script>
</body>
</html>
